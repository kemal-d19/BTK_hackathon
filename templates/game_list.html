<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Games - AI Game Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .game-item {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .game-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .game-prompt {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .game-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .play-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .play-btn:hover {
            background: #218838;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Generator</a>
        <h1>üéÆ Generated Games</h1>
        
        {% if games %}
            {% for game in games %}
            <div class="game-item">
                <div class="game-prompt"><strong>Game Idea:</strong> {{ game.prompt }}</div>
                <div class="game-meta">Created: {{ game.created_at }}</div>
                <a href="/play/{{ game.id }}" target="_blank" class="play-btn">üéÆ Play Game</a>
            </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center; color: #666;">No games generated yet. <a href="/">Create your first game!</a></p>
        {% endif %}
    </div>
</body>
</html>
